<div class="tags-bar-background">
  <div class="container" fxLayout="row" fxLayoutGap="3px">
    <div
      [fxFlex]="item['percentage']"
      [class]="item['name']"
      *ngFor="let item of tagsPercentages | async"
    ></div>
  </div>

  <div class="legends-container">
    <div class="legend-container" *ngFor="let tag of tags | async">
      <div [class]="tag['name']" class="legend"></div>
      <div>{{ tag["name"] }}</div>
    </div>
  </div>
</div>
